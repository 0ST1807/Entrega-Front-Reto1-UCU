<mat-card class="login-card">
  <div class="login-header">
    <div class="login-icon">
      <mat-icon>sports_soccer</mat-icon>
    </div>
    <h1>Proyecto de Desarrollo Frontend</h1>
    <p class="subtitle">Santiago Trinidad</p>
    
  </div>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username" autocomplete="username">
        <mat-error *ngIf="form.get('username')?.hasError('required') && form.get('username')?.touched">
          Username is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" autocomplete="current-password">
        <mat-error *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
          Password is required.
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Sign in</button>
    </mat-card-actions>
  </form>
</mat-card>
